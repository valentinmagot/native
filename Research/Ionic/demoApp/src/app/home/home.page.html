<ion-header>
  <ion-toolbar>
      <ion-item lines="none">
          <ion-img class="gclogo" src="/assets/images/gcdocs-logo.png"></ion-img>
        </ion-item>
      <ion-label slot="end">
          Menu
      </ion-label>
      <ion-label slot="end" margin-horizontal>
            FR
      </ion-label>
      <ion-icon name="search" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none" >
        <h3>
          My Favorites
        </h3>
      </ion-item>
      <ion-item>
          <ion-label>Filter </ion-label>
          <ion-select #filter placeholder="Select One" (ionChange)="reorder(filter.value)">
            <ion-select-option value="all">All</ion-select-option>
            <ion-select-option value="az">Ascending</ion-select-option>
            <ion-select-option value="za">Descending</ion-select-option>
          </ion-select>
        </ion-item>
    <ion-list class="list" padding>
        <ion-item-sliding *ngFor="let item of tmp">
            <ion-item>
                <ion-icon name={{item.icon}} slot="start"></ion-icon>
                <ion-label>
                  {{item.name}}
                </ion-label>
              </ion-item>
              <ion-item-options side="start">
                  <ion-item-option color="tertiary" (click)="download(item.name)">Download</ion-item-option>
                </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option (click)="email(item.name)">Email</ion-item-option>
          </ion-item-options> 
        </ion-item-sliding>
      </ion-list>

      <ion-footer>
          <ion-toolbar>
              <ion-item class="help_item" lines="none">
                  <ion-icon name="help" slot="start"></ion-icon>
                  <ion-label>
                    Help and support
                  </ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-img class="footer_logo" src="/assets/images/sig-pspc-en.jpg"></ion-img>
              </ion-item>
          </ion-toolbar>
        </ion-footer>
</ion-content>
